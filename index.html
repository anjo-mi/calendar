<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calendar">
        <header class="calendar-header">
            <h1><span class="month-year"></span></h1>
            <nav>
                <button class="prev-month">Previous</button>
                <button class="next-month">Next</button>
            </nav>
        </header>
        <div class="calendar-grid"></div>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <h2>Create New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">What you gota do?</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">How you gona do it?</label>
                    <textarea id="taskDescription"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" id="cancelTask">Cancel</button>
                    <button type="submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="dayViewModal">
        <div class="modal">
            <h2 id="dayViewDate"></h2>
            <p>Date: <span id="dayViewDateSpan"></span></p>
            <p>Week <span id="dayViewWeekNum"></span>: <span id="dayViewWeekSpan"></span></p>
            
            <div class="task-view-section">
                <h3>Daily Tasks</h3>
                <div id="dayViewDailyTasks" class="task-view-list"></div>
                <button type="button" id="addDailyTask" class="add-button">Add</button>
                <button type="button" id="clearDayDailyTasks" class="clear-button">Clear Selected</button>
            </div>
            
            <div class="task-view-section">
                <h3>Weekly Tasks</h3>
                <div id="dayViewWeeklyTasks" class="task-view-list"></div>
                <button type="button" id="weekTaskFromDay" class="add-button">Add</button>
                <button type="button" id="clearDayWeeklyTasks" class="clear-button">Clear Selected</button>
            </div>
            
            <div class="modal-buttons">
                <button type="button" id="closeDayView">Close</button>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="weekViewModal">
        <div class="modal">
            <h2>Week <span id="weekViewNum"></span></h2>
            <p id="weekViewSpan"></p>
            
            <div class="task-view-section">
                <h3>Weekly Tasks</h3>
                <div id="weekViewWeeklyTasks" class="task-view-list"></div>
                <button type="button" id="addWeeklyTask" class="add-button">Add</button>
                <button type="button" id="clearWeekWeeklyTasks" class="clear-button">Clear Selected</button>
            </div>
            
            <div class="task-view-section">
                <h3>Daily Tasks</h3>
                <div id="weekViewDailyTasks" class="task-view-list"></div>
                <button type="button" id="clearWeekDailyTasks" class="clear-button">Clear Selected</button>
            </div>
            
            <div class="modal-buttons">
                <button type="button" id="closeWeekView">Close</button>
            </div>
        </div>
    </div>
               
    <script src="js/main.js"></script>
</body>
</html>
